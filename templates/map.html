<div id="map" class="hidden" style="height: 300px; width: 500px; max-width: 400px; margin-left: 0; margin-top: 30px;">
</div>

<script>
    function initializeMap() {
        var map = L.map('map').setView([49.2236, 12.6823], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
    }
</script>
