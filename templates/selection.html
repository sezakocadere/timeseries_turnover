<div class="d-flex" style="margin-top: 40px;">
    <div class="me-4" style="border-right: 2px solid #cccccc3b; padding-right: 40px;">
        <h3 style="text-align:left;">Store</h3>

        <div style="width: 330px; margin-left: 0;">
            <select class="form-select mb-3">
                <p style="font-size:160%;"></p>
                <option selected>Region</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>

        <div style="width: 330px; margin-left: 0;">
            <select class="form-select">
                <option selected>City</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
    </div>

    <div>
        <h3 style="text-align:left;">Models</h3>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="modelOptions" id="modelOption1">
            <label class="form-check-label" for="modelOption1">
                LSTM
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="modelOptions" id="modelOption2">
            <label class="form-check-label" for="modelOption2">
                BI-LSTM
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="modelOptions" id="modelOption3">
            <label class="form-check-label" for="modelOption3">
                RF
            </label>
        </div>
    </div>
</div>


<div style="max-width: 400px; margin-left: 0; margin-top: 30px;">
    <label for="datePicker">Prediction Date:</label>
    <input type="date" id="datePicker" name="date" required>
    <script>
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('datePicker').setAttribute('min', today);
    </script>
</div>
