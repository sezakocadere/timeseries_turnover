<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.0/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.0/dist/MarkerCluster.Default.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-dark text-light">
    <div class="container mb-5">
        <div class="row">
            <div class="col-12">
                {% include 'map.html' %}
            </div>
        </div>

        {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
            {{ error }}
        </div>
        {% endif %}

        {% if predictions %}
        <div class="row mt-4">
            <div class="col-12">
                <div class="card bg-dark">
                    <div class="card-header">
                        <h5 class="card-title">Tahmin Sonuçları - {{ selected_date }} ({{ selected_model }})</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="predictionChart"></canvas>
                    </div>
                </div>
                
                <div class="table-responsive mt-3">
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th>Tarih</th>
                                <th>Tahmin Edilen Ciro</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for date, prediction in predictions %}
                            <tr>
                                <td>{{ date }}</td>
                                <td>{{ prediction|floatformat:2 }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const ctx = document.getElementById('predictionChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [{% for date, _ in predictions %}'{{ date }}',{% endfor %}],
                        datasets: [{
                            label: 'Tahmin Edilen Ciro',
                            data: [{% for _, prediction in predictions %}{{ prediction }},{% endfor %}],
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            title: {
                                display: true,
                                text: '14 Günlük Ciro Tahmini'
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: false
                            }
                        }
                    }
                });
            });
        </script>
        {% endif %}
    </div>
</body>
</html>
